openapi: 3.0.3
info:
  title: Card Collection and Decks API
  version: 1.0.0
  description: API per gestire una collezione di carte e creare mazzi personalizzati.

servers:
  - url: http://localhost:5000

paths:
  /collection/cards:
    get:
      summary: Get all available cards
      description: Returns all available cards with their id.
      responses:
        '200':
          description: Collection retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          example: "hA"
                  total:
                    type: integer
                    example: 52
        '500':
          description: Server error

  /collection/cards/{cardId}/image:
    get:
      summary: Get card image
      description: Returns the PNG image of a specific card.
      parameters:
        - name: cardId
          in: path
          required: true
          schema:
            type: string
          example: "JOKER"
      responses:
        '200':
          description: Card image retrieved successfully
          content:
            image/png:
              schema:
                type: string
                format: binary
        '404':
          description: Card not found or image file not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string
                    example: "Card not found"
        '500':
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  error:
                    type: string

  /collection/cards/{cardId}:
    get:
      summary: Get a single card
      description: Returns full details for a specific card.
      parameters:
        - name: cardId
          in: path
          required: true
          schema:
            type: string
          example: "hA"
      responses:
        '200':
          description: Card found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Card'
        '404':
          description: Card not found
        '500':
          description: Server error

  /collection/decks:
    get:
      summary: Get all decks for authenticated user
      description: Returns all decks created by the authenticated user.
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Decks retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Deck'
                  total:
                    type: integer
                    example: 2
        '401':
          description: Unauthorized - Invalid or missing token
        '500':
          description: Server error

    post:
      summary: Create or replace a deck
      description: >
        Creates and validates a new deck for the authenticated user.  
        - Must contain exactly 8 cards.  
        - Exactly 2 cards per suit.  
        - Each suit must not exceed 15 total points.  
        - Replaces any existing deck in the same slot.
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - deckSlot
                - deckName
                - cards
              properties:
                deckSlot:
                  type: integer
                  minimum: 1
                  maximum: 5
                  example: 1
                deckName:
                  type: string
                  example: "Cards deck 1"
                cards:
                  type: array
                  items:
                    type: string
                  minItems: 8
                  maxItems: 8
                  example: ["hA", "h5", "d5", "dK", "c7", "c8", "sA", "s5"]
      responses:
        '201':
          description: Deck created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Deck created successfully
                  data:
                    $ref: '#/components/schemas/Deck'
        '400':
          description: Invalid input data
        '401':
          description: Unauthorized - Invalid or missing token
        '500':
          description: Server error

  /collection/decks/{deckId}:
    delete:
      summary: Delete a deck
      description: Deletes a deck owned by the authenticated user.
      security:
        - BearerAuth: []
      parameters:
        - name: deckId
          in: path
          required: true
          schema:
            type: string
          example: "64f3b2d8e0d3f1b78c92e3f0"
      responses:
        '200':
          description: Deck deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Deck deleted successfully
        '401':
          description: Unauthorized - Invalid or missing token
        '404':
          description: Deck not found or access denied
        '500':
          description: Server error

  /collection/user-decks:
    get:
      summary: Get deck by user and slot (Internal API)
      description: >
        Internal endpoint used by game-engine to retrieve a specific deck.
        Returns the deck with populated card data (value, suit) and adds a JOKER card.
      parameters:
        - name: user
          in: query
          required: true
          schema:
            type: string
          example: "user123"
        - name: slot
          in: query
          required: true
          schema:
            type: integer
          example: 1
      responses:
        '200':
          description: Deck retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        value:
                          type: string
                          example: "A"
                        suit:
                          type: string
                          example: "hearts"
                    example:
                      - { "value": "A", "suit": "hearts" }
                      - { "value": "5", "suit": "hearts" }
                      - { "value": "5", "suit": "diamonds" }
                      - { "value": "K", "suit": "diamonds" }
                      - { "value": "7", "suit": "clubs" }
                      - { "value": "8", "suit": "clubs" }
                      - { "value": "A", "suit": "spades" }
                      - { "value": "5", "suit": "spades" }
                      - { "value": "JOKER", "suit": "none" }
        '404':
          description: Deck not found in this slot
        '500':
          description: Server error or corrupt deck data

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Token di autenticazione JWT

  schemas:
    Card:
      type: object
      properties:
        id:
          type: string
          example: "hA"
        suit:
          type: string
          enum: [hearts, diamonds, clubs, spades]
        value:
          type: string
          example: "A"
        points:
          type: integer
          example: 10
        image:
          type: string
          example: "images/hearts_A.png"

    Deck:
      type: object
      properties:
        _id:
          type: string
          example: "64f3b2d8e0d3f1b78c92e3f0"
        userId:
          type: string
          example: "user123"
        slot:
          type: integer
          minimum: 1
          maximum: 5
          example: 1
        name:
          type: string
          example: "My Deck"
        cards:
          type: array
          items:
            type: string
          minItems: 8
          maxItems: 8
          example: ["hA", "h5", "d5", "dK", "c7", "c8", "sA", "s5"]