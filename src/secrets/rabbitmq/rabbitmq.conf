# Enable SSL/TLS listener
listeners.ssl.default = 5671

# Disable non-TLS listener for security
listeners.tcp = none

# SSL certificate paths (mounted as Docker secrets)
ssl_options.certfile = /run/secrets/rabbitmq_cert
ssl_options.keyfile = /run/secrets/rabbitmq_key

# Require client certificate verification (set to verify_none for easier setup initially)
ssl_options.verify = verify_none
ssl_options.fail_if_no_peer_cert = false

# Management plugin
management.tcp.port = 15672
