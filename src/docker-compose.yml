services:
  
  game_engine:
    build: ./game_engine
    depends_on:
      game_history:
        condition: service_started
      collection:
        condition: service_started
      user-manager:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    secrets:
      - game_engine_cert
      - game_engine_key
    environment:
      GAME_ENGINE: "https://game_engine:5000/game"
      GAME_HISTORY_URL: "https://game_history:5000/addmatch"
      COLLECTION_URL: "https://collection:5000/collection"
      # --- MODIFICA 2: Aggiungi l'URL per il servizio utenti ---
      # Deve essere HTTPS e sulla porta INTERNA 5000 (come da comando uvicorn)
      USER_MANAGER_URL: "https://user-manager:5000" 
      RABBITMQ_HOST: "rabbitmq"

  game_history:
    build: ./game_history
    secrets:
      - history_key
      - history_cert
    depends_on:
      db-history:
        condition: service_started
      user-manager:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    environment:
      RABBITMQ_HOST: "rabbitmq"

  collection:
    build:
      dockerfile: collection/Dockerfile
    depends_on:
      - db-decks
    secrets:
      - collection_cert
      - collection_key
    environment:
      USER_MANAGER_URL: "https://user-manager:5000"

  user-db:
    image: mongo:latest
    container_name: user_auth_db
    restart: always
    volumes:
      - user_mongo_data:/data/db 
    environment:
      MONGO_INITDB_ROOT_USERNAME: user_admin
      MONGO_INITDB_ROOT_PASSWORD: secure_password_user
      MONGO_INITDB_DATABASE: user_auth_db
      
  user-manager:
    build: 
      context: ./user-manager
    container_name: user_manager_service
    depends_on:
      - user-db
    environment:
      MONGO_URI: mongodb://user_admin:secure_password_user@user-db:27017/user_auth_db?authSource=admin
      SECRET_KEY: "GUERRA_ASE_SECRET_KEY"
      ALGORITHM: "HS256"
      ACCESS_TOKEN_EXPIRE_MINUTES: 30

    volumes:
      - ./user-manager:/app

    secrets:
      - user_manager_cert
      - user_manager_key

    command: 
      uvicorn main:app --host 0.0.0.0 --port 5000 
      --ssl-keyfile /run/secrets/user_manager_key 
      --ssl-certfile /run/secrets/user_manager_cert

  # (Mantenuti i tuoi db-history, db-games, db-decks)
  db-history:
    image: mongo:latest
    volumes:
      - history-data:/data/db

  db-decks:
    image: mongo:latest
    volumes:
      - decks-data:/data/db

  api-gateway:
    build: 
      context: ./api_gateway
    container_name: api_gateway_service
    ports:
      - "8443:8000"
    depends_on:
      - user-manager
    secrets:
      - api_gateway_cert
      - api_gateway_key
    command: 
      [
        "uvicorn", 
        "gateway:app", 
        "--host", 
        "0.0.0.0", 
        "--port", 
        "8000",
        "--ssl-keyfile", 
        "/run/secrets/api_gateway_key",
        "--ssl-certfile", 
        "/run/secrets/api_gateway_cert"
      ]

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "127.0.0.1:15672:15672" #Expose the management UI url only to localhost, we can see data passing through rabbitmq but the port is not exposed to external network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5


volumes:
  history-data:
  decks-data:
  user_mongo_data:

secrets:
  api_gateway_cert:
    file: ./api_gateway/secrets/api_gateway_cert.pem  
  api_gateway_key:
    file: ./api_gateway/secrets/api_gateway_key.pem 
  user_manager_cert:
    file: ./user-manager/secrets/cert.pem  
  user_manager_key:
    file: ./user-manager/secrets/key.pem
  history_key:
    file: ./certs/game_history/key.pem
  history_cert:
    file: ./certs/game_history/cert.pem
  collection_cert:
    file: ./collection/collectioncert.pem
  collection_key:
    file: ./collection/collectionkey.pem
  game_engine_cert:
    file: ./game_engine/secrets/cert.pem
  game_engine_key:
    file: ./game_engine/secrets/key.pem
