services:
  
  # ===============================================
  # 1. MICROSERVIZIO: GESTIONE UTENTI (AUTH)
  # ===============================================
  
  user-db:
    image: mongo:latest
    container_name: user_auth_db
    restart: always 
    ports:
      - "27017:27017" # Porta di default per il DB Utenti
    volumes:
      - user_mongo_data:/data/db 
    environment:
      MONGO_INITDB_ROOT_USERNAME: user_admin
      MONGO_INITDB_ROOT_PASSWORD: secure_password_user
      MONGO_INITDB_DATABASE: user_auth_db # Nome del DB Utenti
      
  user-manager:
    build: 
      context: ./backend # Adattare il percorso della cartella del tuo microservizio Utenti
    container_name: user_manager_service
    # MODIFICA 1: Mappa la porta esterna 5004 sulla porta interna 8000 (quella specificata nel comando Uvicorn)
    ports:
      - "5004:8000" 
    depends_on:
      - user-db
    environment:
      MONGO_URI: mongodb://user_admin:secure_password_user@user-db:27017/user_auth_db?authSource=admin
      SECRET_KEY: "GUERRA_ASE_SECRET_KEY"
      ALGORITHM: "HS256"
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      
    # MODIFICA 2: Monta i file cert.pem e key.pem nel container (assicurati che siano nella stessa directory di docker-compose.yml)
    volumes:
      - ./backend:/app
      - ./cert.pem:/app/cert.pem
      - ./key.pem:/app/key.pem

    # MODIFICA 3: Sovrascrive il CMD del Dockerfile per avviare Uvicorn in modalit√† HTTPS
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --ssl-keyfile key.pem --ssl-certfile cert.pem --workers 4

      
# Definizione dei Volumi
volumes:
  user_mongo_data: