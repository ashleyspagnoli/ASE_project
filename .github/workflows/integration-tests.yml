name: Integration Tests

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate self-signed certificates and secrets
        working-directory: ./src
        run: |
          mkdir -p secrets/{api_gateway,collection,game_engine,game_history,user-manager,user-editor,rabbitmq}
          
          # Generate certificates for all services
          openssl req -x509 -newkey rsa:4096 -keyout secrets/api_gateway/key.pem \
            -out secrets/api_gateway/cert.pem -days 1 -nodes \
            -subj "/C=US/ST=Test/L=Test/O=Test/CN=localhost"
          
          openssl req -x509 -newkey rsa:4096 -keyout secrets/collection/key.pem \
            -out secrets/collection/cert.pem -days 1 -nodes \
            -subj "/C=US/ST=Test/L=Test/O=Test/CN=localhost"
          
          openssl req -x509 -newkey rsa:4096 -keyout secrets/game_engine/key.pem \
            -out secrets/game_engine/cert.pem -days 1 -nodes \
            -subj "/C=US/ST=Test/L=Test/O=Test/CN=localhost"
          
          openssl req -x509 -newkey rsa:4096 -keyout secrets/game_history/key.pem \
            -out secrets/game_history/cert.pem -days 1 -nodes \
            -subj "/C=US/ST=Test/L=Test/O=Test/CN=localhost"
          
          openssl req -x509 -newkey rsa:4096 -keyout secrets/user-manager/user-manager.key \
            -out secrets/user-manager/user-manager.crt -days 1 -nodes \
            -subj "/C=US/ST=Test/L=Test/O=Test/CN=localhost"
          
          openssl req -x509 -newkey rsa:4096 -keyout secrets/user-editor/user-editor.key \
            -out secrets/user-editor/user-editor.crt -days 1 -nodes \
            -subj "/C=US/ST=Test/L=Test/O=Test/CN=localhost"
          
          openssl req -x509 -newkey rsa:4096 -keyout secrets/rabbitmq/key.pem \
            -out secrets/rabbitmq/cert.pem -days 1 -nodes \
            -subj "/C=US/ST=Test/L=Test/O=Test/CN=localhost"
          
          # Generate JWT and encryption keys
          python3 -c "import secrets; print(secrets.token_urlsafe(32))" > secrets/user-manager/encryption_key.txt
          python3 -c "import secrets; print(secrets.token_urlsafe(32))" > secrets/user-manager/jwt_secret_key.txt

      - name: Start all services with Docker Compose
        working-directory: ./src
        run: |
          docker compose up -d --build
          echo "Waiting for services to be ready..."
          sleep 30

      - name: Check services health
        working-directory: ./src
        run: |
          docker compose ps
          docker compose logs

      - name: Install Newman
        run: npm install -g newman

      - name: Run Integration Tests
        run: |
          newman run docs/tests/integration.postman_collection.json \
            --insecure \
            --reporters cli,json \
            --reporter-json-export integration-results.json

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: integration-results.json

      - name: Show logs on failure
        if: failure()
        working-directory: ./src
        run: |
          echo "=== API Gateway Logs ==="
          docker compose logs api-gateway
          echo "=== User Manager Logs ==="
          docker compose logs user-manager
          echo "=== Collection Logs ==="
          docker compose logs collection
          echo "=== Game Engine Logs ==="
          docker compose logs game-engine
          echo "=== Game History Logs ==="
          docker compose logs game-history
          echo "=== RabbitMQ Logs ==="
          docker compose logs rabbitmq

      - name: Cleanup
        if: always()
        working-directory: ./src
        run: docker compose down -v
